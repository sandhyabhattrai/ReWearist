<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e7a971dd83.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex gap-3">

  {% if user.is_authenticated %}
        <aside
        class="d-flex flex-column  flex-shrink-0 p-3 text-bg-dark shadow"
        style="width: 280px; height: 100vh"
      >
        <span class="fs-4 text-center"> ReWearist </span>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url 'admin-dashboard' %}" class="nav-link text-center text-white active" aria-current="page">
              Dashboard
            </a>
          </li>
          <li>
            <a href="{% url 'get-all-products'%}" class="nav-link text-white text-center"> Products </a>
          </li>
          <li>
            <a href="{% url 'post-product' %}" class="nav-link text-white text-center">
              Add Product
            </a>
          </li>
          <li>
            <a href="{% url 'get-all-categories' %}" class="nav-link text-white text-center"> Categories </a>
          </li>
          <li>
            <a href="{% url 'post-category' %}" class="nav-link text-white text-center">
              Add Category
            </a>
          </li>
          <li>
            <a href="{% url 'customers' %}" class="nav-link text-white text-center"> Customers </a>
          </li>
          <li>
            <a href="{% url 'all-orders' %}" class="nav-link text-white text-center"> Orders </a>
          </li>
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-warning"> Logout </a>
        <hr />
        <div class="dropdown">
          <img
            src="https://github.com/mdo.png"
            alt=""
            width="32"
            height="32"
            class="rounded-circle me-2"
          />
          <strong> Admin </strong>
        </div>
    </aside>
    {% endif %}

    <div  class="container-fluid">
        {% block main_content %}

        {% endblock %}
    </div>
    
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          let navLinks = document.querySelectorAll(".nav-link");
          let currentUrl = window.location.href;
  
          navLinks.forEach((link) => {
            if (link.href === currentUrl) {
              link.classList.add("active");
            }else{
                link.classList.remove("active");
            }
          });
        });
      </script>

</body>
</html>
