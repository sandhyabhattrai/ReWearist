<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
          min-height: 60vh;
        }
    </style>

    <!-- adding favicon -->
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/hand-book-logo-illustration-art-background-43965136.jpg" type="image/x-icon">

    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'client/includes/navbar.html' %}

    <div class="main">
        {% block content %} 
        
        {% endblock %}
    </div>

    {% include 'client/includes/footer.html' %}

    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
